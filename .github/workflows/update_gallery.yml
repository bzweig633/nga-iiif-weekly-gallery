name: Refresh NGA Collection

on:
  schedule:
    # Runs at 00:00 every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows you to run this manually from the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests

      - name: Run Curator Script
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GalleryBot"
          git config --global user.email "bot@github.com"
          
          # Check if the file was actually created by main.py
          if [ -f "nga_random_collection.json" ]; then
            git add nga_random_collection.json
            # Only commit if there are actually changes to the file
            git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly Gallery Refresh" && git push)
          else
            echo "Error: nga_random_collection.json was not created. Check Python logs."
            exit 1
          fi
