<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGA Weekly Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@samvera/clover@latest/dist/clover.js"></script>
    <style>
        body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
        .download-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .card { background: #222; padding: 15px; border-radius: 5px; text-align: center; font-size: 0.8rem; }
        .btn { display: block; margin-top: 10px; padding: 5px; background: #c5a059; color: black; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly NGA Curated Gallery</h1>
        <clover-viewer id="nga_random_collection.json"></clover-viewer>
        <h2>High-Resolution Downloads</h2>
        <div id="downloads" class="download-grid"></div>
    </div>
    <script>
        fetch('nga_random_collection.json').then(res => res.json()).then(data => {
            const container = document.getElementById('downloads');
            data.items.forEach(c => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div>${c.label.en[0]}</div><a href="${c.items[0].items[0].body.id}" target="_blank" class="btn">Download JPG</a>`;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
